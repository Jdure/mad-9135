<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bacon Ipsum Restaurant</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="react-app"></div>

</body>

<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
<script type="text/javascript">
var menuItem = {
    name: "",
    price: "",
    description: ""
};

var AddNewForm = React.createClass({
    propTypes: {
        menuItem: React.PropTypes.object.isRequired
    },
    render: function() {
        return (
            React.createElement("form", {},
                React.createElement("input", {type: "text", placeholder: "Name", value: this.props.menuItem.name}),
                React.createElement("input", {type: "text", placeholder: "Price", value: this.props.menuItem.price}),
                React.createElement("textarea", {placeholder: "Description", value: this.props.menuItem.description}),
                React.createElement("button", {type: "button"}, "Submit")
            )
        )
    }
});

var rootElement =
    React.createElement("div", {},
        React.createElement(AddNewForm, {menuItem})
    );

ReactDOM.render(rootElement, document.getElementById("react-app"));

</script>

</html>
